<ion-header>
	<ion-toolbar>
		<ion-title>calculator-graph</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<div class="ion-padding">
		<ion-card>
			<ion-card-header>Line Chart</ion-card-header>
			<ion-card-content>
				<canvas #lineCanvas></canvas>
			</ion-card-content>
		</ion-card>

		<ion-card>
			<ion-card-header>Data</ion-card-header>
			<ion-card-content>
				<canvas #dataCanvas></canvas>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
